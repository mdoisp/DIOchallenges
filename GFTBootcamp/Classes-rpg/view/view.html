<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../script/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Classes de um RPG</title>
</head>
<body>
    <header>
        <h3>Bem vindo ao Criador de classes!</h3>
        <p>Para utlizar, preencha os campos e escolha sua classe, depois clique no botão atacar</p>
    </header>
    <main>
        <form onsubmit="atacar(event)">
            <div class="row">
                <div class="col-md-6">
                    <label for="user">Nome do herói:</label>
                    <input type="text" id="hero" required>
                </div>
                <div class="col-md-6">
                    <label for="idade">Idade:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="col-md-12">
                    <label for="classes" class="form-label">Escolha sua classe:</label>
                    <select name="classes" class="form-control" id="classes">
                        <option>Guerreiro</option>
                        <option>Mago</option>
                        <option>Monge</option>
                        <option>Arqueiro</option>
                        <option>Ninja</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Atacar!</button>
            <p id="resp"></p>
        </form>
    </main>
    <footer>
        <h6>@Matheus Prado Porciuncula</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
