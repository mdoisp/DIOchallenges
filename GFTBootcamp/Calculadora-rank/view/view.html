<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/calculadora.js" defer></script>
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora ranqueada</title>
</head>
<body>
    <header class="container">
        <h2>Bem vindo! Esta é a calculadora de partidas ranqueadas!!</h2>
        <p>Para começar, insira a quantidade de vitórias e derrotas que você possui, após isso vamos te ranquear de acordo com sua performance.</p>
    </header>
    <main>
        <div>
            <label for="user">Seu usuário:</label>
            <input type="text" id="user">
        </div>
        <div>
            <label for="wins">Vitórias:</label>
            <input type="number" name="victory" id="wins">
            <label for="loses">Derrotas:</label>
            <input type="number" name="defeat" id="loses">
        </div>
        <div>
            <button onclick="calcularVD()" type="button" class="btn btn-primary">Calcular</button>
        </div>
        <p id="respCalc"></p>
    </main>
    <footer>
        <h6>
            @Matheus Prado Porciuncula
        </h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
